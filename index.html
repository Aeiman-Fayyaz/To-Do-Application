<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="theme-toggle" aria-label="Toggle theme">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
    </button>
    
    <div class="welcome-container" id="welcome-screen">
        <div class="welcome-card" data-aos="zoom-in">
            <h1 class="welcome-title">Welcome to Your To-Do App!</h1>
            <p class="welcome-text">Organize your tasks and stay productive.</p>
            <button id="start-btn" class="start-btn" data-aos="fade-up" data-aos-delay="300">
                Create Your To-Do List
            </button>
        </div>
    </div>

    <div class="main-container" id="main-container">
        <div class="to-do-app" data-aos="fade-up">
            <h1 class="app-title">To-Do List</h1>
            <div class="input-area" data-aos="fade-up" data-aos-delay="100">
                <input type="text" id="text-input" placeholder="Add a new task..." aria-label="New task input">
                <button type="submit" id="task-add-btn" aria-label="Add task button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="task-list-container" data-aos="fade-up" data-aos-delay="200">
                <ul id="task-list"></ul>
                <div class="empty-state" id="empty-state">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-2130541-1800926.png"
                        alt="No tasks found" loading="lazy">
                    <p>Your to-do list is empty. Add a task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
        });
    </script>

    <script src="app.js"></script>
</body>

</html>
